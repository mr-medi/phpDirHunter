<script>
"use strict";
function crearElemento(etiqueta, IDpadre, tipo, valor, id, nombre, fuente, clase, pista, enClick, dentro, url1, retorno)
{

if(!etiqueta)
throw new SyntaxError("El parámetro etiqueta está sin definir."); 

if(!IDpadre)
throw new SyntaxError("El parámetro padre está sin definir."); 

var elemento = "";
var elemento = document.createElement(etiqueta); elemento.type = tipo;
elemento.value = valor;
elemento.id = id;
elemento.name = nombre;
elemento.src = fuente;
elemento.class = clase;
elemento.placeholder = pista;
elemento.onclick = enClick;
elemento.innerHTML = dentro;
elemento.href = url1;

document.getElementById(IDpadre).appendChild(elemento);

   if(retorno === true)
   {
   return elemento;
   }

}

}

{

}

{
document.getElementsByTagName('meta')['viewport'].content='user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi';
